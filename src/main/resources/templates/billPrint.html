<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Bill</title>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}">
    <script
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}">
    </script>
    <script
            th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}">
    </script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .note
{
    text-align: center;
    height: 80px;
    background: -webkit-linear-gradient(left, #0072ff, #8811c5);
    color: #fff;
    font-weight: bold;
    line-height: 80px;
}
.form-content
{
    padding: 5%;
    border: 1px solid #ced4da;
    margin-bottom: 2%;
}
.form-control{
    border-radius:1.5rem;
}
.btnSubmit
{
    border:none;
    border-radius:1.5rem;
    padding: 1%;
    width: 20%;
    cursor: pointer;
    background: #0062cc;
    color: #fff;
}
    </style>
</head>
<body>
<div class="container register-form">
    <div class="form">
        <div class="note">
            <p>Here is Your Bill, Your order will be delivered within 7 days.</p>
        </div>
            <div class="form-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" th:value="${order.Order_ID}" name="Order_ID" placeholder="Your Order ID" readonly/>
                            <input type="text" class="form-control" th:value="${order.Order_delivery}" name="Order_delivery" placeholder="Order delivery Methode" readonly/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" th:value="${order.Paiement_methode}" name="Paiement_methode" placeholder="Paiement methode" readonly/>
                            <input type="text" class="form-control" th:value="${order.Order_date}" name="Order_date" placeholder="Order date" readonly/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" th:value="${order.bill.address_livraison}" name="address_livraison" placeholder="Delivery Address" readonly/>
                            <input type="text" class="form-control" th:value="${order.bill.montant}" name="montant" placeholder="Total Sum" readonly/>
                        </div>
                    </div>
                </div>
                <a href="/" class="btnSubmit">Done </a>
            </div>
    </div>
</div>
</body>
